{% extends 'base_layout.html' %}
{% block body %}

<body>
    <div class="mt">
        <div class="row">
            <div class="col-md-12">
                <div class="touch">
                    <div class="card text-left">
                        <div class="card-body">
                            <h1>Book</h1>
                            <p>book (<a href="{{ url_for('insert') }}">Add</a>)</p>

                            <div class="table-responsive-sm">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Author</th>
                                            <th>Genre</th>
                                            <th>Height</th>
                                            <th>Publisher</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>

                                    {% for i in books %}
                                    <tr>
                                        <td>{{i.title}}</td>
                                        <td>{{i.author}}</td>
                                        <td>{{i.genre}}</td>
                                        <td>{{i.height}}</td>
                                        <td>{{i.publisher}}</td>
                                        <td><a href="/update/{{ i.title }}" class="btn btn-success"><i
                                                    class='fas fa-edit'></i>update</a></td>
                                        <td><a href="/delete/{{ i.title }}" class="btn btn-success"><i
                                                    class='fas fa-edit'></i>delete</a></td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    {% endblock body %}
